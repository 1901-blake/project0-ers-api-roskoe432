<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Redneck Reimbursements</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>

    <body>
        <div id="wrapper">
            <!-- Header -->
            <header class="center-text">
                <!-- <h1>Redneck Reimbursements</h1> -->
            </header>

            <!-- Content -->
            <main>
                <div id="login-bg">
                    <form id="login" class="login-form center-text" onsubmit="login(event)">
                        <input type="text" id="login-username" name="username" placeholder="username" required autofocus />
                        <input type="password" id="login-password" name="password" placeholder="password" required />
                        <p id="error">Failed to login!</p>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </main>

            <!-- Footer -->
            <footer class="center-text"> &copy; 2019. All rights reserved. Redneck ERS.</footer>
        </div>
        <script src="login.js"></script>
    </body>

</html>
